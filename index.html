<!DOCTYPE html>
<html>
<head>
    <title>Add Existing Wallet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .back-arrow {
            color: #666;
            font-size: 24px;
            text-decoration: none;
            position: absolute;
            left: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 500;
        }

        .wallet-option {
            background-color: #f5f5f5;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: left;
        }

        .icon {
            width: 40px;
            height: 40px;
            background-color: #e8e8ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .icon svg {
            width: 20px;
            height: 20px;
            fill: #0000ff;
        }

        .content {
            flex-grow: 1;
        }

        .option-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .description {
            color: #666;
            font-size: 14px;
        }

        .beta-tag {
            background-color: #000;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .points-tag {
            background-color: #f0f0f0;
            color: #666;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .chevron {
            color: #ccc;
            margin-left: 10px;
        }

        .footer-note {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .points-note {
            color: #ffa500;
            font-size: 14px;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-arrow">←</a>
            <h1 class="title">Add existing wallet</h1>
        </div>

        <div class="wallet-option">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
            </div>
            <div class="content">
                <a href="seed.html"><div class="option-title">
                    Secret phrase
                    <span class="points-tag">+100 points*</span>
                </div></a>
                <div class="description">Use a 12, 18 or 24-word seed phrase</div>
            </div>
            <div class="chevron">›</div>
        </div>

        <div class="wallet-option">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.63-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
            </div>
            <div class="content">
                <div class="option-title">
                    Swift
                    <span class="beta-tag">Beta</span>
                </div>
                <div class="description">Use Face ID or fingerprint</div>
            </div>
            <div class="chevron">›</div>
        </div>

        <div class="footer-note">
            You can create another wallet at any time under 'Manage Wallet'.
        </div>

        <div class="points-note">
            * Only multi-coin wallets are eligible for points.
        </div>
    </div>
</body>
</html>
